<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Picker!</title>
</head>

<body>
    <h1>Welcome to Vic's Random Picker!</h1>
    <h3>Have you ever had trouble deciding what to eat, play, or where to go? Fret no more, for Vic has come to the
        rescue! <br>
        Just type your options into the form below, and let the magic button to the ... uh, magic?... for you!</h3>
    <br>


    <div>
        <label for="options">Fill in your options here! (Remember to separate your words with commas!)</label>
        <br>
        <textarea name="options" id="options" cols="50" rows="10"
            placeholder="Sushi, Pizza, League of Legends, Beach, Congress Library"></textarea>
        <br>
        <button type="button" id="awesome-button" onclick="pickOptions()">Press here and be WOWed!</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
